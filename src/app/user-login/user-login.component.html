
  <div class="container col-md-6">
    <h1 style="color: grey;">Prijava</h1>
    <form>
        <div class="mb-3">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
            <label for="exampleFormControlInput1" class="form-label">Korisnicko ime</label>
            <input type="text"  [(ngModel)]="this.username" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Lozinka</label>
            <input type="password"  [(ngModel)]="this.password"  class="form-control" id="password" name="password">
          </div>
          <a  > <button (click)=handleLogin() type="submit" class="btn btn-primary"> Prijavi se </button></a>
    </form>
</div>
